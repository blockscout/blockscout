services:
  proxy:
    image: nginx
    container_name: 'block-explorer-proxy'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    volumes:
      - "../proxy:/etc/nginx/templates"
    environment:
      BACK_PROXY_PASS: http://block-explorer-backend:4000
      FRONT_PROXY_PASS: http://block-explorer-frontend:3000
    ports:
      - target: 5000
        published: 5000
      - target: 8080
        published: 8080
      - target: 8081
        published: 8081
