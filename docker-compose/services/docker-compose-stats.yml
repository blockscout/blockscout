version: '3.8'

services:
  stats:
    image: ghcr.io/blockscout/stats:${STATS_DOCKER_TAG:-v1.2.2}
    pull_policy: always
    restart: always
    container_name: 'stats'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file:
    ################## Sepolia 시에 변수 세팅
      # - ../envs/common-stats-sepolia.env
      -  ../envs/common-stats.env
    ports:
      - 8153:8050
    volumes:
      - ./stats-db-data:/var/lib/postgresql/data/
