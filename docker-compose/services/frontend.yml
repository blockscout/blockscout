version: '3.9'

services:
  frontend:
    image: ghcr.io/blockscout/frontend:${FRONTEND_DOCKER_TAG:-latest}
    pull_policy: always
    platform: linux/amd64
    restart: always
    container_name: '${SCHAIN_NAME}_frontend'
    environment:
      - NEXT_PUBLIC_API_HOST=${HOST:-localhost}
      - NEXT_PUBLIC_APP_HOST=${HOST:-localhost}
      - NEXT_PUBLIC_API_PORT=${PROXY_PORT:-80}
      - NEXT_PUBLIC_STATS_API_HOST=http://${HOST:-localhost}:${STATS_PORT:-8080}
      - NEXT_PUBLIC_IS_ACCOUNT_SUPPORTED=false
      - NEXT_PUBLIC_NETWORK_NAME=${SCHAIN_NAME}
      - NEXT_PUBLIC_NETWORK_SHORT_NAME=Schain
      - NEXT_PUBLIC_NETWORK_ID=${CHAIN_ID}
      - NEXT_PUBLIC_NETWORK_CURRENCY_NAME=Ether
      - NEXT_PUBLIC_NETWORK_CURRENCY_SYMBOL=ETH
      - NEXT_PUBLIC_NETWORK_CURRENCY_DECIMALS=18
      - NEXT_PUBLIC_NETWORK_RPC_URL=${ENDPOINT}
      - NEXT_PUBLIC_GAS_TRACKER_ENABLED=false
      - NEXT_PUBLIC_AD_BANNER_PROVIDER=none
      - NEXT_PUBLIC_AD_TEXT_PROVIDER=none
    env_file:
      -  ../envs/common-frontend.env
