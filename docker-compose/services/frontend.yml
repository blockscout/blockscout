version: '3.9'

services:
  frontend:
    image: ghcr.io/blockscout/frontend:${FRONTEND_DOCKER_TAG:-latest}
    pull_policy: always
    platform: linux/amd64
    restart: always
    container_name: '${SCHAIN_NAME}_frontend'
    environment:
      - NEXT_PUBLIC_API_PORT=${PROXY_PORT:-80}
      - NEXT_PUBLIC_STATS_API_HOST=http://localhost:${STATS_PORT:-8080}
    env_file:
      -  ../envs/common-frontend.env
