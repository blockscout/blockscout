#version: '3.9'

services:
  redis-db:
    networks:
      besu-quorum-network:
        ipv4_address: 172.16.239.121
    extends:
      file: ./services/redis.yml
      service: redis-db

  db-init:
    networks:
      besu-quorum-network:
        ipv4_address: 172.16.239.122
    extends:
      file: ./services/db.yml
      service: db-init

  db:
    networks:
      besu-quorum-network:
        ipv4_address: 172.16.239.123
    depends_on:
      db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/db.yml
      service: db

  backend:
    depends_on:
      - db
      - redis-db
    extends:
      file: ./services/backend.yml
      service: backend
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        CACHE_EXCHANGE_RATES_PERIOD: ""
        API_V1_READ_METHODS_DISABLED: "false"
        DISABLE_WEBAPP: "false"
        API_V1_WRITE_METHODS_DISABLED: "false"
        CACHE_TOTAL_GAS_USAGE_COUNTER_ENABLED: ""
        CACHE_ADDRESS_WITH_BALANCES_UPDATE_INTERVAL: ""
        ADMIN_PANEL_ENABLED: ""
        RELEASE_VERSION: 9.0.0
    networks:
      besu-quorum-network:
        ipv4_address: 172.16.239.124
    links:
      - db:database
    environment:
        ETHEREUM_JSONRPC_HTTP_URL: http://rpcnode:8545/
        ETHEREUM_JSONRPC_TRACE_URL: http://rpcnode:8545/
        ETHEREUM_JSONRPC_WS_URL: ws://rpcnode:8546/
        CHAIN_ID: '1337'

  nft_media_handler:
    depends_on:
      - backend
    extends:
      file: ./services/nft_media_handler.yml
      service: nft_media_handler
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        RELEASE_VERSION: 9.0.0

  visualizer:
    networks:
      besu-quorum-network:
        ipv4_address: 172.16.239.125
    extends:
      file: ./services/visualizer.yml
      service: visualizer

  sig-provider:
    networks:
      besu-quorum-network:
        ipv4_address: 172.16.239.126
    extends:
      file: ./services/sig-provider.yml
      service: sig-provider

  frontend:
    depends_on:
      - backend
    networks:
      besu-quorum-network:
        ipv4_address: 172.16.239.127
    extends:
      file: ./services/frontend.yml
      service: frontend

  stats-db-init:
    networks:
      besu-quorum-network:
        ipv4_address: 172.16.239.128
    extends:
      file: ./services/stats.yml
      service: stats-db-init

  stats-db:
    networks:
      besu-quorum-network:
        ipv4_address: 172.16.239.129
    depends_on:
      stats-db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/stats.yml
      service: stats-db

  stats:
    networks:
      besu-quorum-network:
        ipv4_address: 172.16.239.130
    depends_on:
      - stats-db
      - backend
    extends:
      file: ./services/stats.yml
      service: stats

  user-ops-indexer:
    networks:
      besu-quorum-network:
        ipv4_address: 172.16.239.131
    depends_on:
      - db
      - backend
    extends:
      file: ./services/user-ops-indexer.yml
      service: user-ops-indexer

  proxy:
    networks:
      besu-quorum-network:
        ipv4_address: 172.16.239.132
    depends_on:
      - backend
      - frontend
      - stats
    extends:
      file: ./services/nginx.yml
      service: proxy

networks:
  besu-quorum-network:
    name: besu-quorum-network
    external: true
