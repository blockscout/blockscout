name: block-explorer

services:
  redis-db:
    extends:
      file: ./services/redis.yml
      service: redis-db

  db-init:
    extends:
      file: ./services/db.yml
      service: db-init

  db:
    depends_on:
      db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/db.yml
      service: db

  backend:
    depends_on:
      - db
      - redis-db
    extends:
      file: ./services/backend.yml
      service: backend
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        RELEASE_VERSION: 6.10.1
    links:
      - db:database
    

  # nft_media_handler:
  #   depends_on:
  #     - backend
  #   extends:
  #     file: ./services/nft_media_handler.yml
  #     service: nft_media_handler
  #   build:
  #     context: ..
  #     dockerfile: ./docker/Dockerfile
  #     args:
  #       RELEASE_VERSION: 6.10.1

  visualizer:
    extends:
      file: ./services/visualizer.yml
      service: visualizer

  sig-provider:
    extends:
      file: ./services/sig-provider.yml
      service: sig-provider

  frontend:
    depends_on:
      - backend
    extends:
      file: ./services/frontend.yml
      service: frontend

  stats-db-init:
    extends:
      file: ./services/stats.yml
      service: stats-db-init

  stats-db:
    depends_on:
      stats-db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/stats.yml
      service: stats-db

  stats:
    depends_on:
      - stats-db
      - backend
    extends:
      file: ./services/stats.yml
      service: stats

  user-ops-indexer:
    depends_on:
      - db
      - backend
    extends:
      file: ./services/user-ops-indexer.yml
      service: user-ops-indexer

  proxy:
    depends_on:
      - backend
      - frontend
      - stats
    extends:
      file: ./services/nginx.yml
      service: proxy

  caddy:
    image: "caddy:2.8-alpine"
    restart: always
    volumes:
      - ./workdir/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./workdir/caddy/data:/data
    ports:
      - 170.205.62.69:80:80
      - 170.205.62.69:443:443
    profiles: [publicnet]

networks:
  default:
    name: block-explorer
